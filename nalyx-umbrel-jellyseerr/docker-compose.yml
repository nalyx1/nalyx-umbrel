version: "3.8"

services:
     app_proxy:
          environment:
               - APP_HOST=nalyx-umbrel-jellyseerr
               - APP_PORT=80
     jellyseerr:
          image: fallenbagel/jellyseerr:latest
          container_name: jellyseerr
          environment:
               - LOG_LEVEL=debug
          ports:
               - 5055:5055
          volumes:
               - ${APP_DATA_DIR}/data/config:/app/config
          restart: unless-stopped